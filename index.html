<!DOCTYPE html>
<html>
<head>

    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="https://cdn.rawgit.com/Pomax/react-onclickoutside/11c380de856de80c46a2c936ff8e12192f69b73d/index.js"></script>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/select-popover.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>React Select Popover</title>
</head>
<body>

    <div id="container">

        <div class="heading">
            <h1>
                React Select Popover
            </h1>    
        </div>

        <!-- Handled by React -->
        <div id="root"></div>

        <div class="footnote">
            <p class="text-center">
                Bharani Muthukumaraswamy <br>
                <a href="http://twitter.com/bharani91">Twitter</a> |
                <a href="http://github.com/bharani91">Github</a>

            </p>
        </div>
    </div>


    <script src="scripts/select-popover.js"></script>
    <script>
        var OPTIONS = [
            {label: "CSS", value: "css"},
            {label: "JavaScript", value: "javascript"},
            {label: "Ruby on Rails", value: "rubyonrails"},
            {label: "Ruby", value: "ruby"},
            {label: "React", value: "react"},
            {label: "Node.js", value: "nodejs"},
            {label: "HTML", value: "html"}
        ];

        var SELECTFIELDNAME = "my-select";

        React.render(
            React.createElement(SelectPopover, {options: OPTIONS, name: SELECTFIELDNAME}),
            document.getElementById("root")
        );

    </script>
</body>
</html>
